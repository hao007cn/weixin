	<script>
			jQuery(function($) {
				$(document).on('click', '.toolbar a[data-target]', function(e) {
					e.preventDefault();
					var target = $(this).data('target');
					$('.widget-box.visible').removeClass('visible');//hide others
					$(target).addClass('visible');//show target
				});
				$("input[name='username']").focus();
				//回车登录请求
				$('body').keydown(function(e){
					var curKey = e.which; 
					if(curKey==13)
					{
						$("#btn-login-submit").click();
					}
				})
			});
			
			//you don't need this, just used for changing background
			jQuery(function($) {
				$('#btn-login-dark').on('click', function(e) {
					$('body').attr('class', 'login-layout');
					$('#id-text2').attr('class', 'white');
					$('#id-company-text').attr('class', 'blue');
					
					e.preventDefault();
				});
				$('#btn-login-light').on('click', function(e) {
					$('body').attr('class', 'login-layout light-login');
					$('#id-text2').attr('class', 'grey');
					$('#id-company-text').attr('class', 'blue');
					
					e.preventDefault();
				});
				$('#btn-login-blur').on('click', function(e) {
					$('body').attr('class', 'login-layout blur-login');
					$('#id-text2').attr('class', 'white');
					$('#id-company-text').attr('class', 'light-blue');
					
					e.preventDefault();
				});
				
				$("#btn-login-submit").on("click", function (e) {
					var username= $("input[name='username']").val();
					if(username=="")
					{
						//bootbox.message("请输入用户名", function(){
							 
						//});placeholder
						$("input[name='username']").attr("placeholder","请输入用户名");
						$("input[name='username']").focus();
						 return;
					}
					var password=$("input[name='password']").val();
					if(password=="")
					{
						//bootbox.message("请输入密码", function(){	 
						//});
						$("input[name='password']").attr("placeholder","请输入密码");
						$("input[name='password']").focus();
						 return;
					}
					
					$("#form-login").submit();
				});

			});
			<#if errMsg??>

			});

		//记住密码
		function getCookieValue(name) {  /**获取cookie的值，根据cookie的键获取值**/
		//用处理字符串的方式查找到key对应value  
			var name = escape(name);
			//读cookie属性，这将返回文档的所有cookie  
			var allcookies = document.cookie;
			//查找名为name的cookie的开始位置  
			name += "=";
			var pos = allcookies.indexOf(name);
			//如果找到了具有该名字的cookie，那么提取并使用它的值  
			if (pos != -1) {	//如果pos值为-1则说明搜索"version="失败  
			var start = pos + name.length;	//cookie值开始的位置  
			var end = allcookies.indexOf(";", start);	//从cookie值开始的位置起搜索第一个";"的位置,即cookie值结尾的位置  
			if (end == -1) end = allcookies.length;	//如果end值为-1说明cookie列表里只有一个cookie  
			var value = allcookies.substring(start, end);	//提取cookie的值  
			return (value); 	//对它解码        
			} else {  //搜索失败，返回空字符串  
			return "";
			}
		}
		$(document).ready(function(){
			    var userNameValue = getCookieValue("LoginUserName");
			    $("input[name='username']").val(userNameValue);
			    var userPassValue = getCookieValue("LoginUserPass");
			    $("input[name='password']").val(userPassValue);
			    if(userNameValue!="")
			    {
			    	$("input[name='remember']").attr("checked","checked");
			    }
		});
