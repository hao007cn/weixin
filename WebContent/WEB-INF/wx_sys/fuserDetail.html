<#if user??>
					<input type="hidden" id="v-user-poid" name="poid" value="${user.poid}"/>
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">姓名</label>
						
						<label class="col-sm-10"><strong>${user.name!}</strong></label>
					</div>
				
					<div class="space-4"></div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">性别</label>
						
						<label class="col-sm-10"><strong>
						<#if user.sex??>
							<#if user.sex == '1'>
								男
							<#elseif user.sex == '2'>
								女
							<#else>
								未知
							</#if>
						</#if>
						</strong></label>
					</div>
				
					<div class="space-4"></div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">身份证号</label>
						
						<label class="col-sm-10"><strong>${user.cardid!}</strong></label>
					</div>
				
					<div class="space-4"></div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right">健康卡号</label>
						
						<label class="col-sm-10"><strong>${user.hcardid!}</strong></label>
					</div>
					
					<div class="space-4"></div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label no-padding-right"> 备注 </label>

						<div class="col-sm-10">
							<textarea rows="" cols="" id="v-remarks" class="autosize-transition form-control " readonly placeholder="">${user.remarks!}</textarea>
						</div>
					</div>
<#else>
					<div class="alert alert-warning">没有查到数据！</div>
</#if>
