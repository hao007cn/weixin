<@p.header />
<style>
  .firstline { border-top-left-radius: 4px; border-top-right-radius: 4px; } .lastline { border-bottom-left-radius: 4px;
  border-bottom-right-radius: 4px; } .well { min-height: 20px; padding: 19px; margin-bottom: 8px; background-color:
  #fff; border: 1px solid #e3e3e3; border-radius: 4px; -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05);
  box-shadow: inset 0 1px 1px rgba(0, 0, 0, .05); } .tablejjj tr { line-height: 30px; } .glyphicon { margin-right: 10px;
  } .list-group-item { padding: 15px; }
</style>
<div class="titleallnews">
  个人资料
  <button 
      type="button"
      class="btn btn-default" disload=true
      style="border: none; float: right; margin-right: 10px; margin-top: 10px; color: #21B7C6"
      onclick="javascript:history.back();">
     返回
  	</button>
</div>
<#if foregroundUser??>
  <div data-role="content" style="margin: 20px">
    <div class="well">
      <table class="tablejjj" style="margin-bottom: 0;">
        <tbody>
          <tr>
            <td style="color: #21B7C6; vertical-align: middle; height: 100%; border-top: none; padding-right: 10px;">
              姓&nbsp;&nbsp;名:
            </td>
            <td style="border-top: none; width: 100%;">
              <div style="margin: 0px; padding: 0px; float: left">
                ${foregroundUser.name!}
              </div>
            </td>
          </tr>
          <tr>
            <td style="color: #21B7C6; vertical-align: middle; height: 100%; border-top: none; padding-right: 10px;">
              姓&nbsp;&nbsp;别:
            </td>
            <td style="border-top: none; width: 100%;">
              <div style="margin: 0px; padding: 0px; float: left">
                 ${foregroundUser.sex!}
              </div>
            </td>
          </tr>
          <tr>
            <td style="color: #21B7C6; vertical-align: middle; height: 100%;">
              身份证:
            </td>
            <td style="border-top: none">
              <span style="margin: 0px; padding: 0px; width: 100%; text-align: left;">
                ${foregroundUser.cardid!}
              </span>
            </td>
          </tr>
          <tr>
            <td style="color: #21B7C6; vertical-align: middle; height: 100%;">
              手机号:
            </td>
            <td style="border-top: none">
              <span style="margin: 0px; padding: 0px; width: 100%; text-align: left;">
                ${foregroundUser.mobile!}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="col-xs-13" style="margin: 10px 10px;">
        <div class="center-block">
          <button 
              type="button"
              class="btn btn-block"
              style="background: #21B7C6; color: #fff; border: none; border: 1px solid #21B7C6; line-height: 20px;"
              onclick="href('${base}/persona/updatepersona')">
            修改我的资料
          </button>
        </div>
      </div>
    </div>
  </div>
</#if>
<@p.footer />
