<@p.header  />
<div class="titleallnews">
  新闻/活动
  <button 
      type="button"
      class="btn btn-default" disload=true
      style="border: none; float: right; margin-right: 10px; margin-top: 10px; color: #21B7C6"
      onclick="javascript:history.back();">
     返回
  	</button>
</div>
<#if news??>
  <div style="margin:20px">
    <h4 style="text-align:center; font-size:20px; color:#166dc7; line-height:25px;">
      ${news.title!}
    </h4>
    <h6 >
      日期：
      <br/>
      <span style="text-align:right; font-size:12px;  line-height:20px; color:#a0a0a0; font-weight:100;">
        ${news.createDate!}
      </span>
    </h6>
    <p class="text-left" style=" color:#585858; line-height:26px;width:100%">
      ${news.content!}
    </p>

  </div>
</#if>
<@p.footer/>
