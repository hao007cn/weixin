      onclick="javascript:history.back();">
     返回
  	</button></div>

	  <div >

</div>
<@p.footer scriptsrc="${base}/static/js/scrollpagination.js" />
<script type="text/javascript">
	var listsize=0;
	<#if pageSum??>
		listsize=${pageSum!};
	</#if>
	$(function(){
	//执行分页方法
		ajaxScrollPage("#lisContent",'${base}/outpatient/append',listsize,{
			"cardid" : '${cardid!}',"fuName" : '${fuName!}'
		},"","",4); 
		
	});
</script>
