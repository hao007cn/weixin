<@p.header csshref="" csscode="
.row {
	margin-right:0px;
	margin-left: 0px;
}
.list-group-item
{
	padding: 10px 0px;
}
"/>
<div class="titleallnews">预约挂号
<button 
      type="button"
      class="btn btn-default" disload=true
      style="border: none; float: right; margin-right: 10px; margin-top: 10px; color: #21B7C6"
      onclick="javascript:history.back();">
     返回
  	</button>
</div>
<!-- 正文内容 -->
<div data-role="content" style="margin:10px">
	<div class="row">
		<div class="col-xs-12"><h3 style="color:#666; padding-bottom:3px; margin-top:5px;">小儿内科</h3></div>
	</div>
	<div class="list-group">
		<#if doctorList??>
			<#list doctorList as doctor>
			<a href="${base}/book/doctor/${doctor.poid}" class="list-group-item">
			<div class="row">
				<div class="col-xs-3">
					<img class="media-object img-circle" style="width: 100%" src="${base}/file/doctor/${doctor.poid}" alt="">
				</div>
				<div class="col-xs-9" style=" margin-top:7px;">
					<h4 class="list-group-item-heading"><span>${doctor.name}</span><span class="small" style="margin-left: 10px">${doctor.departmentName}</span></h4>
					<p class="list-group-item-text" style="font-weight:100;"><small>出诊时间：<span>${doctor.outCallTime!}</span></small></p>
					<p class="list-group-item-text" style="font-weight:100;"><small>挂号费：<span style="color:#ff6a6a">${doctor.fee!}元</span></small></p>
				</div>
			</div>
			</a>
			</#list>
		</#if>
	</div>
</div><!-- /content -->
<form id="bookForm" name="bookForm" action="${base}/book/do" method="post">
	<input type="hidden" id="scheduleId" name="scheduleId" value="">
</form>
<@p.footer scriptsrc=""/>
<script>
	function doBook(poid) {
		$("#scheduleId").val(poid);
		$("#bookForm").submit();
	}
</script>
